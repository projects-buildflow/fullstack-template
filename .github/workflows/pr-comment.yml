name: PR Comment

on:
  pull_request:
    types: [opened]

jobs:
  welcome-comment:
    name: Welcome Comment
    runs-on: ubuntu-latest

    steps:
      - name: Post welcome comment
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const taskMatch = branch.match(/(\d+\.\d+)/);
            const taskId = taskMatch ? taskMatch[1] : 'unknown';

            let body = '## Automated Review\n\n'
              + 'Thanks for submitting Task ' + taskId + '!\n\n'
              + '**What happens next:**\n'
              + '1. Linting - checking code style\n'
              + '2. Tests - running task-specific tests\n'
              + '3. If all checks pass, your PR will be auto-merged\n\n'
              + 'Check the **Checks** tab above for real-time status.\n\n'
              + '---\n'
              + '*Need help? Ask in Team Chat at https://buildflow.dev/team*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
